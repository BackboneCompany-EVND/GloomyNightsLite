<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugar</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
      <div class="div-jugar-image">
        <!-- Contenedor de la pantalla de inicio -->
        <div class="start-screen">
          <input type="text" id="name-input" placeholder="Ingresa tu nombre" />
          <button id="name-submit-button">Confirmar Nombre</button>
          <div id="name-error" style="display: none; color: red;">Por favor, ingresa un nombre válido.</div>
          <button id="start-button" style="padding: 20px; font-size: 20px; display: none;">Comenzar</button>
          <div class="box boxRegresar"></div>
        </div>
      </div>

    <script>
      document.getElementById('name-submit-button').addEventListener('click', function() {
          const nameInput = document.getElementById('name-input');
          const startButton = document.getElementById('start-button');
          const nameError = document.getElementById('name-error');
          
          // Verificar si el nombre es válido (no vacío)
          if (nameInput.value.trim() !== '') {
              // Mostrar el botón "START" y ocultar el campo de texto
              startButton.style.display = 'inline-block';
              nameError.style.display = 'none';
          } else {
              // Si el nombre no es válido, mostrar un mensaje de error
              nameError.style.display = 'inline';
          }
      });

      // Cuando se presione el botón "START", redirigimos a la nueva página del juego.
      document.getElementById('start-button').addEventListener('click', function() {
          // Redirigir a la nueva pestaña con el juego
          window.location.href = 'game.html';
      });
  </script>
  </body>
</html>
